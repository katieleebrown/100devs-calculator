<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Devs Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <section id="equationBlock">
                <p id="displayEquationHere"></p>
            </section>

            <div id="zero" class="number button">
                0
            </div>

            <div id="one" class="number button">
                1
            </div>

            <div id="two" class="number button">
                2
            </div>

            <div id="three" class="number button">
                3
            </div>

            <div id="four" class="number button">
                4
            </div>

            <div id="five" class="number button">
                5
            </div>

            <div id="six" class="number button">
                6
            </div>

            <div id="seven" class="number button">
                7
            </div>

            <div id="eight" class="number button">
                8
            </div>

            <div id="nine" class="number button">
                9
            </div>

            <div id="divide" class="operator button">
                /
            </div>

            <div id="multiply" class="operator button">
                *
            </div>

            <div id="subtract" class="operator button">
                -
            </div>

            <div id="add" class="operator button">
                +
            </div>

            <div id="clear" class="button">
                C
            </div>

            <div id="decimal" class="button">
                .
            </div>

            <div id="equals" class="button">
                =
            </div>

        </section>
    </main>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
